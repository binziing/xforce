<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>更新页面</title>
</head>
<body>
    <form action="/edit" method="post" th:object="${adminModel.admin}">
        id: <input type="text" name="id" th:value="*{id}" readonly>
        用户名： <input type="text" name="username" th:value="*{username}">
        密码： <input type="text" name="password" th:value="*{password}">
        邮箱： <input type="text" name="email" th:value="*{email}">
        <input type="submit" value="更新">
    </form>
</body>
</html>
